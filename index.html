<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <title>Nwoko Precious Chinedu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1a1a2e;
      padding: 15px;
      color: #fff;
      text-align: center;
    }
    header h2 {
      margin: 0;
      font-size: 24px;
    }
    ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    ul li {
      margin: 0 10px;
    }
    ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      padding: 10px 15px;
      transition: background-color 0.3s ease;
    }
    ul li a:hover {
      background-color: #0f3460;
      border-radius: 5px;
    }
    #home {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 50px;
      background-color: #eaeaea;
      position: relative;
      overflow: hidden;
    }
    #home .left {
      width: 55%;
      margin-bottom: 20px;
    }
    #home .left span {
      font-size: 18px;
      font-weight: 600;
      color: #1a1a2e;
    }
    #home h3 {
      font-size: 28px;
      color: #0f3460;
      margin: 10px 0;
    }
    #home .des {
      color: #555;
      font-size: 18px;
      margin-bottom: 40px;
    }
    #home .skills a {
      text-decoration: none;
      padding: 12px 25px;
      background-color: #0f3460;
      color: #fff;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    #home .skills a:hover {
      background-color: #e94560;
    }
    #home .right img {
      width: 45%;
      border-radius: 10px;
    }
    .clothing-gallery {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }
    .clothing-gallery img {
      width: 30%;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    #contact .cards ion-icon {
      font-size: 40px;
      color: #0f3460;
    }
    #contact .card {
      padding: 15px;
      text-align: center;
      background-color: #fff;
      border-radius: 10px;
      margin: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Media Queries for responsiveness */
    @media (max-width: 1024px) {
      #home {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      #home .left, #home .right {
        margin: 20px;
        width: 100%;
      }
      #home .right img {
        width: 70%;
      }
      .clothing-gallery img {
        width: 45%;
      }
    }

    @media (max-width: 768px) {
      ul {
        flex-direction: column;
        gap: 10px;
      }
      .clothing-gallery {
        flex-direction: column;
        gap: 15px;
      }
      .clothing-gallery img {
        width: 80%;
      }
    }

    @media (max-width: 480px) {
      header h2 {
        font-size: 20px;
      }
      ul li a {
        font-size: 14px;
        padding: 8px 10px;
      }
      .clothing-gallery img {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <i class="uil uil-angle-up up"></i>
  <header>
    <h2>Nwoko Precious Chinedu</h2>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </header>

  <section id="home">
    <div class="left">
      <span>Hello, I'm Nwoko Precious Chinedu</span>
      <h3>Fashion Enthusiast & Designer</h3>
      <span class="des">Explore the latest trends and styles in fashion.</span>
      <button class="skills"><a href="#contact">Contact Me</a></button>
    </div>
    <div class="right">
      <img src="./img.jpeg" alt="Clothing Image 1">
    </div>
    <div class="clothing-gallery">
      <img src="./img2.jpeg" alt="Clothing Image 2">
      <img src="./img1.jpeg" alt="Clothing Image 3">
    </div>
  </section>

  <section id="contact">
    <h1 class="title">Contact</h1>
    <div class="cards">
      <div class="card">
        <ion-icon name="call-outline"></ion-icon>
        <h3>Phone</h3>
        <p>+234 907 132 9269</p>
      </div>
    </div>
  </section>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
